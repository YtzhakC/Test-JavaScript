<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/styleRegistro.css">
</head>
<body>
    <div class="container">
        <div class="modal-content">
            <h2>Registro</h2>
            <form id="registro-form">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email" id="email-registro" placeholder="Email" required>
                <input type="password" id="password-registro" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <p>Ya tienes cuenta? Inicia sesión <a href="login.html">aquí.</a></p>
            </form>
        </div>
    </div>
</body>
<script src="js/registro.js"></script>
</html>
